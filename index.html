<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email ArtSpace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #030303;
            color: #e0e0e0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 15px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            font-size: 15pt;
            text-align: center;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #030303;
            color: #e0e0e0;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #d8f70f;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {ß
            background: white;
            color: black
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://i.imgur.com/IXSwSFS.jpg" alt="ArtSpace Campaign Image">
    </div>

    <div class="container">

        <form id="emailForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" value="Save Gallery 13!!!">
            
            <label for="body">Message:</label>
            <textarea id="body" rows="6">Dear Artspace Team,

I am writing on behalf of my friend, Joe Bowers, who has been the tenant of Apartment 13 (or Gallery 13 as it has come to be called by the art community here). He has greatly valued the opportunity to be part of this vibrant community and, as is the intended mission of Artspace, done career-defining and important creative work while living there!

We feel that the impending eviction is unjust and due to what appears to be a clerical error involving his renewal contract.

This situation has caused undue stress and disruption to Joe’s life and his work.
Please let me know the steps necessary to ensure Joe can retain his space and continue contributing to the artistic community both in Salt Lake and beyond. I am happy to provide additional information or assist in any way to resolve this matter promptly.

Thank you for your time, attention, and understanding. I look forward to hearing from you soon.</textarea>
            
            <label for="name">Sincerely,</label>
            <input type="text" id="name" placeholder="Your Full Name">
            <input type="text" id="contact" placeholder="Your Title">
            <input type="text" id="contact" placeholder="Optional; Additional Contact Info">
            
            <button type="button" onclick="sendEmail()">Send Email</button>

        </form>
    </div>

    <script>
        let clickCounter = 0;
        function sendEmail() {
            let subject = encodeURIComponent(document.getElementById("subject").value);
            let body = encodeURIComponent(document.getElementById("body").value + "\n\nSincerely,\n" + document.getElementById("name").value + "\n" + document.getElementById("contact").value);
            let emailAddress = "annastasia@artspaceutah.org";
            let bccAddress = "joe@cavemancreative.co";
            
            window.location.href = `mailto:${emailAddress}?subject=${subject}&body=${body}&bcc=${bccAddress}`;
            

        }
    </script>

</body>
</html>
